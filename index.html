<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <title>Hockey's</title>
    <!-- DaisyUI and Tailwind CDN -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                        'color-primary': '#FF4240',

    <style>
